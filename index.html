    <script type="text/javascript">
      function settingsUpdate() {
        WIDTH = document.getElementById("width").value * TILE_SIZE;
        HEIGHT = document.getElementById("height").value * TILE_SIZE;
        GRAPHICS = document.getElementById("graphics").value;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        state = MODE;
      }
    </script>

    Width: &nbsp; <input type="text" id="width" value="23" /> <br />
    Height:&nbsp; <input type="text" id="height" value="35" /> <br />
    Graphics:&nbsp;&nbsp;
    <select id="graphics">
      <option value="true">On</option>
      <option value="false">Off</option>
    </select>
    <br />
    <input type="button" value="Update" onclick="settingsUpdate()" /> <br />
    <br />
